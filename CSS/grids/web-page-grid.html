<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Page Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Container for the layout */
        .container {
            display: grid;
            grid-template-areas:
                "header header"
                "sidebar content"
                "footer footer"; /* Defining the areas */
            grid-template-rows: 1fr 3fr 1fr;
            grid-template-columns: 1fr 3fr;
            grid-gap: 20px; /* Spacing between items */
            min-height: 100vh; /* Make the container full height */
            padding: 20px;
        }

        /* Styling each section */
        header {
            grid-area: header;
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
        }

        sidebar {
            grid-area: sidebar;
            background-color: #f4f4f4;
            padding: 20px;
            height: 100%;
        }

        .content {
            grid-area: content;
            background-color: #fff;
            padding: 20px;
            height: 100%;
        }

        footer {
            grid-area: footer;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .container {
                grid-template-areas:
                    "header"
                    "content"
                    "sidebar"
                    "footer"; /* Stack items vertically on smaller screens */
            }

            sidebar {
                order: 1; /* Move sidebar below content */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Header</header>
        <sidebar>Sidebar</sidebar>
        <div class="content">Main Content</div>
        <footer>Footer</footer>
    </div>
</body>
</html>
